<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        #video{
            width: 70vw;
            height: auto;
            display: inline;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <h1>Conteúdo dentro de iframes</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum 
        repudiandae autem facilis, perferendis est, accusantium dolores 
        iure quam suscipit magni aspernatur, nobis deserunt nisi quas 
        provident. Maiores magnam quasi dolor.</p>
    <h2>Vídeos</h2>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/EFmxPMdBqmU?si=1KUqS3cqIvuqAnLf" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen></iframe>
    
    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14413.
    771200007965!2d-49.28050417748528!3d-25.42345564254743!2m3!1f0!2f0!3f0!3m2!
    1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce5cd98609869%3A0x1acd61ce7eca0e94!2s
    Shopping%20Mueller!5e0!3m2!1spt-BR!2sbr!4v1741138831452!5m2!1spt-BR!2sbr" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
     referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-25.423368&lon=-49.270546&ct=livemap" 
    width="600" height="450" allowfullscreen></iframe>
</body>
</html>
